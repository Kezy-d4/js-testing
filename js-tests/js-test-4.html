<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-test-4</title>
  </head>

  <body>
    <script>
      function add7(num) {
        return num + 7;
      }
      console.log(add7(0)); // 7

      function multiply(a, b) {
        return a * b;
      }
      console.log(multiply(10, 2)); // 20

      function capitalize(str) {
        return str.at(0).toUpperCase() + str.substring(1).toLowerCase();
      }
      console.log(capitalize("hello World!")); // Hello world!

      function lastLetter(str) {
        return str.at(-1);
      }
      console.log(lastLetter("Hello World!")); // !

      let sum = (a, b) => a + b;
      console.log(sum(10, 2)); // 12

      // Solving FizzBuzz
      let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

      for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {    
          console.log(i);
        }
      }
      
    </script>
  </body>

</html>
