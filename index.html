<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-test</title>
  </head>

  <body>
    <script>
      let a = 10;
      console.log(a); // outputs 10 to the console
      console.log(9 * a); // outputs 90 to the console
      let b = 7 * a;
      console.log(b); // outputs 70 to the console

      console.log("Hello World!"); // outputs Hello World! to the console

      let name = "John";
      let surname = "Doe";
      console.log(name); // outputs John to the console
      console.log(surname); // outputs Doe to the console

      let age = "11";
      console.log(age); // outputs 11 to the console
      age = 54;
      console.log(age); // outputs 54 to the console

      const pi = 3.14;
      // pi = 10;
      // console.log(pi); // error - can not reassign variable declared with const 

      var tree = "oak";
      console.log(tree); // outputs oak to the console

      console.log(50 + 100 + (3 * 4) / 3 - 7); // outputs 147 to the console 
      console.log((3 + 2) - 76 * (1 + 1)); // outputs -147 to the console

      console.log(879.5 + 232.1); // outputs 1111.6 to the console
      console.log(1 + 2 + 3 + 4 + 5 +6); // outputs 21 to the console
      console.log((4 + 6 + 9) / 77); // outputs ~ 0.24675 to the console

      const max = 57;
      console.log(max); // 57
      const actual = max - 13;
      console.log(actual); // 44
      const percentage = (actual / max) * 100;
      console.log(percentage); // 77.19298245614034

      let item1 = (1 + 1) * 25 * 3000; 
      console.log(item1); // 150000
      item1 = (1 + 1) * 25 * 3000;
      console.log(item1); // 150000
      let item2 = item1 / 2;
      console.log(item2); // 75000
      item1 = 2;
      item2 = item1 / 2;
      console.log(item2); // 1

      let operand1 = 1000;
      console.log(operand1); // 1000
      let operand2 = operand1 * 0.5;
      console.log(operand2); // 500
      let percentageResult = (operand2 / operand1) * 100;
      console.log(percentageResult); // 50

      console.log(10 + -15); // -5
      console.log(5 - 5); // 0
      console.log(5 - 10); // -5
      console.log(25 * 25); // 625
      console.log(5 ** 5); // 3125
      console.log(8 * 21); // 168
      console.log(8 ** 21) // 9223372036854776000
      console.log(5 / 5); // 1
      console.log(5 / 0); // Infinity
      console.log(0 / -5); // -0
      console.log(-5 / 0); //-Infinity
      console.log(10 / 15); // 0.6666666666666666
      let operation1 = 10 / 15;
      console.log(operation1); // 0.6666666666666666
      console.log(operation1 * 15); // 10
      console.log(21 % 5); // 1
      let variable1 = 5;
      console.log(variable1); // 5
      console.log(--variable1); // 4
      console.log(++variable1); // 5
      console.log(++variable1); // 6
    </script>
  </body>

</html>
