    let result = 7 + 13 / 9 + 7;
    let result2 = 100 / 2 * 6;
    console.log(result); // 15.444444444444445
    console.log(result2); // 300

    result = result *= result2;
    console.log(result); // 4633.333333333333

    finalResult = result.toFixed(2); 
    console.log(finalResult); // "4633.33"

    console.log(typeof finalResult); // "string"

    let finalNumber = Number(finalResult);
    console.log(finalNumber); // 4633.33

    let num1 = "2";
    console.log(typeof num1); // "string"
    num1 = Number(num1);
    console.log(typeof num1); // "number"
