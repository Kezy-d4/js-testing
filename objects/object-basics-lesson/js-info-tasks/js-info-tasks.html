<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>JS Info Tasks</title>
  </head>

  <body>
    <script>

      // Hello, object
      let user = {};
      user.name = 'John';
      user['surname'] = 'Smith';
      user.name = 'Pete';
      delete user.name;

      // Check for emptiness
      function isEmpty(obj) {

        for (let prop in obj) {
          if (prop) {
            return false;
          }
        }

        return true;
      }

      // Sum object properties
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
      }

      function sumProperties(obj) {
        let sum = 0;
        
        for (let key in obj) {
          sum += obj[key];
        }

        return sum;
      }

      // Multiply numeric property values by 2

      let menu = {
        width: 200,
        height: 300,
        title: "My menu"
      };

      console.log(menu); // Before calling multiplyNumeric()

      function multiplyNumeric(obj) {

        for (let key in obj) {
          if (typeof obj[key] === "number") {
            obj[key] *= 2;
          }
        }
      }

      multiplyNumeric(menu);
      console.log(menu); // After calling multiplyNumeric()

    </script>
  </body>

</html>
