<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat until correct input loop</title>
  </head>

  <body>
    <script>
      let userInput;

      while (true) {
        userInput = parseInt(prompt('Enter a number greater than 100?', 0));

        if (userInput === 0) {
          continue;
        } else if (!userInput || userInput > 100) {
          break;
        }
      }

    </script>
  </body>

</html>
