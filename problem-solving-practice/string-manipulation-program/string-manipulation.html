    <title>String Manipulation</title>
  </head>

  <body>
    <script>

      function stringManipulation() {
        let userString = prompt("Please enter some text or characters for the program to manipulate. ");

        if (userString === null) {
          alert("Please enter some text or characters");
        } else {
          console.log(userString);
          console.log(userString.length);
        }
      }
    
      stringManipulation();

    </script>
