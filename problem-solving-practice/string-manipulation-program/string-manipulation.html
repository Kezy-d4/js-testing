<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Down</title>
  </head>

  <body>
    <script>

      function downString() {

        let str = prompt("Enter any string. The Down-String program will print progressively shorter substrings of your input string to the console. Maybe say hello!");

        if (str === null) {
          alert("Cancelled.");
        } else {  
          console.log(str.length);
          console.log(str);
                  
          let subStringEnd = str.slice(0, -1);

          for (let i = subStringEnd; i.length > 0; i = i.slice(0, -1)) {
          console.log(i);
          }
        }
      }

      downString();

    </script>
  </body>

</html>
