<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Conditionals: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let machineActive = 1;
    let pwd = "cheese";

    let machineResult;
    let pwdResult;

    // Add your code here
    if (machineActive == false) {
      machineResult = "The machine is switched off, please switch it on so that it can process your password.";

    } else if (machineActive == true) {
      machineResult = "The machine is switched on, it will now process your password.";

      pwd === "cheese" 
      ? pwdResult = "Password correct, you are now authenticated."
      : pwdResult = "Please enter the correct password.";
    }

    // Don't edit the code below here!

    const section = document.querySelector("section");

    let para1 = document.createElement("p");
    let para2 = document.createElement("p");

    para1.textContent = machineResult;
    para2.textContent = pwdResult;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
